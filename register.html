<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* General body styling */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Overlay to darken the background image */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #00448d, #bb8ef7, rgb(97, 27, 150));
        animation: fadeIn 1.5s ease-in-out, gradientMove 5s ease infinite;
        z-index: 1;
    }

    /* Container styling */
    .container {
        background: linear-gradient(135deg, #6a11cb, #d95555, #6a11cb);
        background-size: 200% 200%;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
        height: auto;
        min-height: 500px;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out, gradientMove 5s ease infinite;
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Form styling */
    .container h2 {
        margin: 20px 0;
        color: #fff;
        font-size: 2.5rem;
    }

    .container label {
        color: #fff;
    }

    .container input {
        width: 80%;
        padding: 12px;
        margin: 10px auto;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
    }

    .container button {
        width: 80%;
        padding: 12px;
        margin: 20px auto;
        border: none;
        border-radius: 5px;
        background-color: #140180;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .container button:hover {
        background-color: #1e0c3a;
    }

    .container a {
        display: block;
        margin: 15px auto;
        color: #fff;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .container a:hover {
        text-decoration: underline;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Gradient moving animation */
    @keyframes gradientMove {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
  </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <h2>Register form</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
